<div class="card">
    <h5 class="card-header">Outfits</h5>
    <div class="card-body">
        <app-button-group [selections]="[seasonSelection, graphTypeSelection, null, graphDataTypeSelection]" (selectionsChange)="seasonSelection = $event[0]; graphTypeSelection = $event[1]; graphDataTypeSelection = $event[3]; createVisualization()">
        </app-button-group>

        <div class="row justify-content-center">
            <div class="col-xl-8 col-md-12 col-sm-12">
                <div id="vizcontainer" class="svg-container">
                    <svg id="outfitsViz" class="svg-content-responsive" style="width:100%;" viewBox="0 0 500 300"></svg>
                </div>
            </div>

            <div class="col-xl-4 col-md-12 col-sm-12">
                <app-legend [charactersInfo]="tiesInfo" (charactersInfoChange)="charactersInfo = $event; createVisualization()"></app-legend>
            </div>
        </div>
    </div>
    <div class="card-footer text-muted">
        Based on data obsessively collected by me
    </div>
</div>
